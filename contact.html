<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color:black;
			color: aqua;
			line-height: 1.6em;
			margin: 0;
			padding: 0;
		}
		header {
			background-color:black;
			padding: 10px;
			text-align: center;
		}
		h1 {
			font-size: 36px;
			margin: 0;
			color:aqua
		}
		.container {
			margin: auto;
			max-width: 960px;
			padding: 20px;
			box-shadow: 0px 4px 8px aqua;
		}
		.row::after {
			content: "";
			clear: both;
			display: table;
		}
		.col {
			float: left;
			width: 50%;
			padding: 10px;
		}
		.col img {
			width: 100%;
		}
		.col p {
			font-size: 18px;
			line-height: 1.6em;
			margin: 0;
			padding: 10px;
		}
		.form-group {
			margin-bottom: 20px;
		}
		label {
			display: block;
			margin-bottom: 5px;
		}
		input[type="text"],
		input[type="email"],
		textarea {
			padding: 10px;
			border:aqua 2px solid;
			border-radius: 5px;
			width: 100%;
			margin-bottom: 10px;
		}
		input[type="submit"] {
			background-color: black;
			color: aqua;
			border: none;
			padding: 10px 20px;
			cursor: pointer;
			border-radius: 5px;
		}
		input[type="submit"]:hover {
			background-color: blue;
		}
	</style>
</head>
<body>
	<header>
		<h1>Contact Us</h1>
	</header>
	<div class="container">
		<div class="row">
			<div class="col">
				<img src="TECHBOTINDIA.png" alt="Placeholder Image">
			</div>
			<div class="col">
				<form>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="Enter your name">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="Enter your email">
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea id="message" name="message" placeholder="Enter your message"></textarea>
					</div>
					<input type="submit" value="Submit">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
